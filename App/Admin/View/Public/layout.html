<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <title><{$title|default=C('SITE_NAME')}></title>
    <meta content="IE=edge,chrome=1" http-equiv="X-UA-Compatible">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" type="text/css" href="__PUBLIC__/css/style.css">
    <!--<link rel="stylesheet" type="text/css" href="__PUBLIC__/css/bootstrap.min.css">-->
    <link href="//cdn.bootcss.com/bootstrap/3.3.6/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" type="text/css" href="__PUBLIC__/css/bootstrap-datetimepicker.min.css">

    <!--<script src="__PUBLIC__/js/jquery-2.1.1.min.js" type="text/javascript"></script>-->
    <script src="http://libs.baidu.com/jquery/1.10.2/jquery.js"></script>
    <script src="__PUBLIC__/js/bootstrap.min.js" type="text/javascript"></script>
    <script src="__PUBLIC__/js/bootstrap-datetimepicker.min.js" type="text/javascript"></script>
    <script src="__PUBLIC__/js/bootstrap-datetimepicker.zh-CN.js" type="text/javascript"></script>

    <!-- Le HTML5 shim, for IE6-8 support of HTML5 elements -->

    <script src="__PUBLIC__/js/html5shiv.min.js"></script>
    <script src="__PUBLIC__/js/respond.min.js"></script>

</head>

<!--[if lt IE 7 ]> <body class="ie ie6"> <![endif]-->

<body>
<!--<![endif]-->

<div class="navbar">
    <div class="navbar-inner">
        <div class="container-fluid">.
            <ul class="nav nav-pills pull-right">
                <li><a href="#"><{$Think.session.user}></a></li>
                <li><a href="<{:U('common/logout')}>">退出</a></li>
            </ul>
            <a href="__APP__" class="brand" ><{$title|default=C('SITE_NAME')}>后台管理</a>
        </div>
    </div>
</div>

<div class="container-fluid">
    <div class="row">
        <div class="col-xs-3 col-md-3 col-lg-2">
            <div id="mainNav" class="sidebar-nav">
                <eq name="role" value="0">
                    <include file="Public/adminNav" />
                    <else />
                    <include file="Public/shangNav" />
                </eq>
            </div>
        </div>
        <div class="col-sm-9 col-md-9 col-lg-10">
            {__CONTENT__}
        </div>
    </div>

    <footer>
        <hr>
        <!--<p class="pull-right"><a href="tencent://message/?uin=2361547577">联系作者</a></p>-->
        <p>&copy; 2016</p>
    </footer>
    <script>
        $(window).ready(function(){

            //时间控件
            $('.form_datetime').each(function(){
                if($(this).attr('data-date')!='undefined'){
                    var _dateFmt = $(this).attr('data-date');
                }else{
                    var _dateFmt = 'yyyy-mm-dd';
                }
                $(this).datetimepicker({format: _dateFmt,language:'zh-CN'});
            });

            //删除确认
            $('.deleteA').click(function(){
                if(confirm('确定删除？')){
                    return true;
                }else{
                    return false;
                }
            });
            //导航收缩
            $('.nav-header',$('#mainNav')).each(function(){
                $(this).click(function(){
                    $(this).next().slideToggle('show');
                })
            })
        });
    </script>
</div>
</body>
</html>
