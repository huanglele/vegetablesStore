<style>    .myrow{        border-bottom: 0px solid #DDDDDD;    }</style><div class="row">    <div class="panel panel-default">        <div class="panel-heading">            公司信息        </div>        <div class="panel-body">            <form class="form-horizontal" action="<{:U('info')}>" method="post" enctype="multipart/form-data">                <div class="row myrow">                    <div class="col-xs-7 col-xs-offset-1">                        <div class="input-group">                            <div class="input-group-addon">公司名</div>                            <input type="text" class="form-control" name="name" placeholder="" value="<{$info.name}>">                        </div>                    </div>                    <div class="col-xs-offset-1 col-xs-2 ">                        <input class="btn btn-info" name="submit" type="submit" value="更新" />                    </div>                </div>                <div class="row myrow">                    <div class="col-xs-5 col-xs-offset-1">                        <div class="input-group">                            <div class="input-group-addon">联系人</div>                            <input type="text" class="form-control" name="person" placeholder="" value="<{$info.person}>">                        </div>                    </div>                    <div class="col-xs-5">                        <div class="input-group">                            <div class="input-group-addon">电话</div>                            <input type="text" class="form-control" name="phone" placeholder="" value="<{$info.phone}>">                        </div>                    </div>                </div>                <div class="row myrow">                    <div class="col-xs-10 col-xs-offset-1">                        <div class="input-group">                            <div class="input-group-addon">地址</div>                            <input type="text" class="form-control" name="address" placeholder="" value="<{$info.address}>">                        </div>                    </div>                </div>                <div class="row ">                    <div class="col-xs-8 col-xs-offset-1">                        <p class="form-control-static">公司简介</p>                    </div>                </div>                <div class="row myrow">                    <div class="col-xs-10 col-xs-offset-1">                        <script type="text/plain" name="desc" id="editor" style="width:100%;height:500px;"><{$info.desc}></script>                    </div>                </div>            </form>        </div>    </div></div><include file="Public:umeditor" />
