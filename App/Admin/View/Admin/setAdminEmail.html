<div class="panel panel-default">
    <div class="panel-heading">
        网站管理员邮箱
    </div>
    <div class="panel-body">
        <form class="form-horizontal" action="<{:U('setAdminEmail')}>" method="post" style="margin: 30px auto;">
            <div class="row">
                <div class="col-xs-5 col-sm-offset-3">
                    <div class="form-group">
                        <div class="input-group">
                            <div class="input-group-addon">网站管理员邮箱</div>
                            <input type="text" class="form-control"  value="<{$value}>" name="value" placeholder="接受通知邮箱" >
                        </div>
                    </div>
                </div>
            </div>
            <div class="row">
                <div class="col-xs-5 col-sm-offset-3">
                    <button type="submit" style="width: 100%" name="submit" class="btn btn-success">修改</button>
                </div>
            </div>
        </form>
    </div>
</div>
