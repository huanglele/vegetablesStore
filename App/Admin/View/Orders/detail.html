<div class="panel panel-default">    <div class="panel-heading">        订单    </div>    <div class="panel-body">        <form class="form-horizontal" action="<{:U('update')}>" method="post" style="margin: 30px auto;">           <eq name="role" value="1">               <div class="row">                   <div class="col-xs-5 col-sm-offset-3">                       <div class="form-group">                           <label class="sr-only">买家ID</label>                           <div class="input-group">                               <div class="input-group-addon">买家ID</div>                               <input type="text" class="form-control" value="<{$info.uid}>" disabled="disabled"  >                           </div>                       </div>                   </div>               </div>           </eq>            <div class="row">                <div class="col-xs-5 col-sm-offset-3">                    <div class="form-group">                        <label class="sr-only">订单号</label>                        <div class="input-group">                            <div class="input-group-addon">订单号</div>                            <input type="text" class="form-control" value="<{$info.trade}>" disabled="disabled"  >                        </div>                    </div>                </div>            </div>            <div class="row">                <div class="col-xs-5 col-sm-offset-3">                    <div class="form-group">                        <label class="sr-only">收货人</label>                        <div class="input-group">                            <div class="input-group-addon">收货人</div>                            <input type="text" class="form-control" value="<{$info.address.name}>" disabled="disabled" >                        </div>                    </div>                </div>            </div>            <div class="row">                <div class="col-xs-5 col-sm-offset-3">                    <div class="form-group">                        <label class="sr-only">收货人地址</label>                        <div class="input-group">                            <div class="input-group-addon">收货地址</div>                            <input type="text" class="form-control" value="<{$info.address.address}>" disabled="disabled" >                        </div>                    </div>                </div>            </div>            <div class="row">                <div class="col-xs-5 col-sm-offset-3">                    <div class="form-group">                        <label class="sr-only">收货人电话</label>                        <div class="input-group">                            <div class="input-group-addon">收货人电话</div>                            <input type="text" class="form-control" value="<{$info.address.phone}>" disabled="disabled" >                        </div>                    </div>                </div>            </div>            <volist name="info.goods" id="vo">                <div class="row">                    <div class="col-xs-5 col-sm-offset-3">                        <div class="form-group">                            <label class="sr-only">商品</label>                            <div class="input-group">                                <div class="input-group-addon">商品</div>                                <input type="text" class="form-control" disabled="disabled" value="<{$vo.name}>[<{$vo.gid}>] × <{$vo.buy_num}>[份]" />                            </div>                        </div>                    </div>                    <div class="col-xs-2">                        <p class="form-control-static">                            <a href="<{:U('goods/editor')}>?id=<{$vo.gid}>" target="_blank">查看</a>                        </p>                    </div>                </div>            </volist>            <div class="row">                <div class="col-xs-5 col-sm-offset-3">                    <div class="form-group">                        <label class="sr-only">下单时间</label>                        <div class="input-group">                            <div class="input-group-addon">下单时间</div>                            <input type="text" class="form-control" value="<{:MyDate($info['create_time'])}>" disabled="disabled" >                        </div>                    </div>                </div>            </div>            <div class="row">                <div class="col-xs-5 col-sm-offset-3">                    <div class="form-group">                        <div class="input-group">                            <div class="input-group-addon">支付时间</div>                            <input type="text" class="form-control" value="<neq name='info.pay_time' value='0'>$info['pay_time']|MyDate</neq>" disabled="disabled" >                        </div>                    </div>                </div>            </div>            <div class="row">                <div class="col-xs-5 col-sm-offset-3">                    <div class="form-group">                        <label class="sr-only">处理时间</label>                        <div class="input-group">                            <div class="input-group-addon">处理时间</div>                            <input type="text" class="form-control" value="<php> if($info['address']['time']) echo MyDate($info['address']['time'])</php>" disabled="disabled" >                        </div>                    </div>                </div>            </div>            <div class="row">                <div class="col-xs-5 col-sm-offset-3">                    <div class="form-group">                        <div class="input-group">                            <div class="input-group-addon">状态</div>                            <select class="form-control" name="status">                                <option value="1" >待付款</option>                                <option value="2" >待发货</option>                                <option value="3" >已发货</option>                            </select>                        </div>                    </div>                </div>            </div>            <div class="row">                <div class="col-xs-5 col-sm-offset-3">                    <div class="form-group">                        <label class="sr-only" >快递公司</label>                        <div class="input-group">                            <div class="input-group-addon">快递公司</div>                            <input type="text" class="form-control" value="<{$info.express.name}>" name="ex_name" placeholder="快递公司" >                        </div>                    </div>                </div>            </div>            <div class="row">                <div class="col-xs-5 col-sm-offset-3">                    <div class="form-group">                        <label class="sr-only" >快递单号</label>                        <div class="input-group">                            <div class="input-group-addon">快递单号</div>                            <input type="text" class="form-control" value="<{$info.express.num}>" name="ex_num" placeholder="快递单号" >                        </div>                    </div>                </div>            </div>            <div class="row">                <div class="col-xs-5 col-sm-offset-3">                    <input type="hidden" name="trade" value="<{$info.trade}>">                    <button type="submit" style="width: 100%" name="submit" class="btn btn-success">修改</button>                </div>            </div>        </form>    </div></div><style>    .undo{        margin-top: 10px;        display: block;    }</style><script>    $(window).ready(function(){        $('select[name="status"]').val('<{$info.status}>');        $('#undo').click(function(){            if(confirm('取消订单为不可逆操作，钱将退回到买家账户。确定操作？')){                return true;            }else{                return false;            }        });    })</script>
