<div class="panel panel-default">
    <div class="panel-heading">
        兑奖详情
    </div>
    <div class="panel-body">
        <form class="form-horizontal" action="<{:U('update')}>" method="post" style="margin: 30px auto;">
           <eq name="role" value="1">
               <div class="row">
                   <div class="col-xs-5 col-sm-offset-3">
                       <div class="form-group">
                           <label class="sr-only">买家ID</label>
                           <div class="input-group">
                               <div class="input-group-addon">买家ID</div>
                               <input type="text" class="form-control" value="<{$info.uid}>" disabled="disabled"  >
                           </div>
                       </div>
                   </div>
               </div>
           </eq>
            <div class="row">
                <div class="col-xs-5 col-sm-offset-3">
                    <div class="form-group">
                        <label class="sr-only">订单号</label>
                        <div class="input-group">
                            <div class="input-group-addon">订单号</div>
                            <input type="text" class="form-control" value="<{$info.oid}>" disabled="disabled"  >
                        </div>
                    </div>
                </div>
            </div>
            <div class="row">
                <div class="col-xs-5 col-sm-offset-3">
                    <div class="form-group">
                        <label class="sr-only">买家昵称</label>
                        <div class="input-group">
                            <div class="input-group-addon">买家昵称</div>
                            <input type="text" class="form-control" value="<{$info.nickname}>" disabled="disabled"  >
                        </div>
                    </div>
                </div>
            </div>
            <div class="row">
                <div class="col-xs-5 col-sm-offset-3">
                    <div class="form-group">
                        <label class="sr-only">收货人</label>
                        <div class="input-group">
                            <div class="input-group-addon">收货人</div>
                            <input type="text" class="form-control" value="<{$info.buy_name}>" disabled="disabled" >
                        </div>
                    </div>
                </div>
            </div>
            <div class="row">
                <div class="col-xs-5 col-sm-offset-3">
                    <div class="form-group">
                        <label class="sr-only">收货人地址</label>
                        <div class="input-group">
                            <div class="input-group-addon">收货地址</div>
                            <input type="text" class="form-control" value="<{$info.buy_addr}>" disabled="disabled" >
                        </div>
                    </div>
                </div>
            </div>
            <div class="row">
                <div class="col-xs-5 col-sm-offset-3">
                    <div class="form-group">
                        <label class="sr-only">收货人电话</label>
                        <div class="input-group">
                            <div class="input-group-addon">收货地址</div>
                            <input type="text" class="form-control" value="<{$info.buy_tel}>" disabled="disabled" >
                        </div>
                    </div>
                </div>
            </div>
            <div class="row">
                <div class="col-xs-5 col-sm-offset-3">
                    <div class="form-group">
                        <label class="sr-only">商品</label>
                        <div class="input-group">
                            <div class="input-group-addon">商品</div>
                            <input type="text" class="form-control" disabled="disabled" value="<{$info.tname}>" />
                        </div>
                    </div>
                </div>
                <div class="col-xs-2">
                    <p class="form-control-static">
                        <eq name="role" value="1">
                            <a href="<{:U('goods/view')}>?id=<{$info.gid}>" target="_blank">查看</a>
                            <else />
                            <a href="<{:U('goods/editor')}>?id=<{$info.gid}>" target="_blank">查看</a>
                        </eq>
                    </p>
                </div>
            </div>
            <div class="row">
                <div class="col-xs-5 col-sm-offset-3">
                    <div class="form-group">
                        <label class="sr-only">申请时间</label>
                        <div class="input-group">
                            <div class="input-group-addon">申请时间</div>
                            <input type="text" class="form-control" value="<{:MyDate($info['create_time'])}>" disabled="disabled" >
                        </div>
                    </div>
                </div>
            </div>
            <eq name="info.status" value="3">
                <div class="row">
                    <div class="col-xs-5 col-sm-offset-3">
                        <div class="form-group">
                            <div class="input-group">
                                <div class="input-group-addon">状态</div>
                                <input type="text" class="form-control" value="<{$OrderStatus[$info['status']]}>" disabled="disabled" >
                            </div>
                        </div>
                    </div>
                </div>
                <!--订单被取消-->
                <else />
                <div class="row">
                    <div class="col-xs-5 col-sm-offset-3">
                        <div class="form-group">
                            <label class="sr-only">处理时间</label>
                            <div class="input-group">
                                <div class="input-group-addon">处理时间</div>
                                <input type="text" class="form-control" value="<{:MyDate($info['ex_time'])}>" disabled="disabled" >
                            </div>
                        </div>
                    </div>
                </div>
                <div class="row">
                    <div class="col-xs-5 col-sm-offset-3">
                        <div class="form-group">
                            <div class="input-group">
                                <div class="input-group-addon">状态</div>
                                <select class="form-control" name="status">
                                    <option value="1" >待发货</option>
                                    <option value="2" >已发货</option>
                                </select>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="row">
                    <div class="col-xs-5 col-sm-offset-3">
                        <div class="form-group">
                            <label class="sr-only" >快递公司</label>
                            <div class="input-group">
                                <div class="input-group-addon">快递公司</div>
                                <input type="text" class="form-control" value="<{$info.ex_name}>" name="ex_name" placeholder="快递公司" >
                            </div>
                        </div>
                    </div>
                </div>
                <div class="row">
                    <div class="col-xs-5 col-sm-offset-3">
                        <div class="form-group">
                            <label class="sr-only" >快递单号</label>
                            <div class="input-group">
                                <div class="input-group-addon">快递单号</div>
                                <input type="text" class="form-control" value="<{$info.ex_num}>" name="ex_num" placeholder="快递单号" >
                            </div>
                        </div>
                    </div>
                </div>
                <div class="row">
                    <div class="col-xs-5 col-sm-offset-3">
                        <input type="hidden" name="oid" value="<{$info.oid}>">
                        <button type="submit" style="width: 100%" name="submit" class="btn btn-success">修改</button>
                    </div>
                </div>
                <!--<if condition="($role==1 && $info['status']==1)">
                    &lt;!&ndash;管理员取消订单&ndash;&gt;
                    <div class="row">
                        <div class="col-xs-5 col-sm-offset-3">
                            <a id="undo" role="button" class="btn btn-danger undo" href="<{:U('orders/undo')}>?id=<{$vo.oid}>" >取消订单</a>
                        </div>
                    </div>
                </if>-->
            </eq>
        </form>
    </div>
</div>
<style>
    .undo{
        margin-top: 10px;
        display: block;
    }
</style>
<script>
    $(window).ready(function(){
        $('select[name="status"]').val('<{$info.status}>');
        $('#undo').click(function(){
            if(confirm('取消订单为不可逆操作，钱将退回到买家账户。确定操作？')){
                return true;
            }else{
                return false;
            }
        });
    })
</script>
