<div class="row text-center" style="margin: 20px auto">    <form class="form-horizontal" action="<{:U('user')}>" method="get">        <div class="row">            <div class="col-xs-2">                <div class="form-group">                    <label class="sr-only">用户ID</label>                    <div class="input-group">                        <div class="input-group-addon">用户ID</div>                        <input type="text" class="form-control" name="uid" placeholder="填写用户ID" value="<{$uid}>">                    </div>                </div>            </div>            <div class="col-xs-2">                <select class="form-control" name="type">                    <volist name="MoneyType" id="v">                        <option value="<{$key}>" ><{$v}></option>                    </volist>                </select>            </div>            <div class="col-xs-1">                <button type="submit" class="btn btn-primary">搜索</button>            </div>        </div>    </form></div><div class="row">    <div class="panel panel-default">        <div class="panel-heading">用户财务记录</div>        <table class="table">            <thead>            <tr>                <th>用户ID</th>                <th>时间</th>                <th>金额</th>                <th>类型</th>                <th>备注</th>            </tr>            </thead>            <tbody>            <volist name="list" id="vo">                <tr>                    <td>                        <a href="<{:U('user/userInfo')}>?uid=<{$vo.uid}>" target="_blank"> <{$vo.uid}></a>                    </td>                    <td><{$vo.time|Mydate}></td>                    <td>                        <{$vo.amount}>                    </td>                    <td><{$MoneyType[$vo['type']]}></td>                    <td>                        <eq name="vo.type" value="9">                            <a href="<{:U('money/doCash')}>?id=<{$vo.mid}>">已打款</a>                            <else />                            <{$vo.note}>                        </eq>                    </td>                </tr>            </volist>            </tbody>        </table>    </div>    <div><{$page}></div></div><script>    $(window).ready(function(){        $('select[name="type"]').val("<{$type}>");    })</script>
