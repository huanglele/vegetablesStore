<div class="panel panel-default">    <div class="panel-heading">        添加前台用户    </div>    <div class="panel-body">        <form class="form-horizontal" action="<{:U('adduser')}>" method="post" style="margin: 30px auto;">            <div class="row">                <div class="col-xs-5 col-sm-offset-3">                    <div class="form-group">                        <div class="input-group">                            <div class="input-group-addon">用户昵称</div>                            <input type="text" class="form-control" name="nickname" placeholder="用户昵称" >                        </div>                    </div>                </div>            </div>            <div class="row">                <div class="col-xs-5 col-sm-offset-3">                    <div class="form-group">                        <div class="input-group">                            <div class="input-group-addon">手机号</div>                            <input type="text" class="form-control" name="phone" placeholder="必填" >                        </div>                    </div>                </div>            </div>            <div class="row">                <div class="col-xs-5 col-sm-offset-3">                    <div class="form-group">                        <div class="input-group">                            <div class="input-group-addon">登录密码</div>                            <input type="text" class="form-control" name="password" placeholder="填写新用户登录密码" >                        </div>                    </div>                </div>            </div>            <div class="row">                <div class="col-xs-5 col-sm-offset-3">                    <div class="form-group">                        <div class="input-group">                            <div class="input-group-addon">是否代理</div>                            <select class="form-control" name="is_store">                                <option value="0">否</option>                                <option value="0">是</option>                            </select>                        </div>                    </div>                </div>            </div>            <div class="row">                <div class="col-xs-5 col-sm-offset-3">                    <div class="form-group">                        <div class="input-group">                            <div class="input-group-addon">销售总监</div>                            <select class="form-control" name="is_leader">                                <option value="0">否</option>                                <option value="0">是</option>                            </select>                        </div>                    </div>                </div>            </div>            <div class="row">                <div class="col-xs-5 col-sm-offset-3">                    <div class="form-group">                        <div class="input-group">                            <div class="input-group-addon">上级ID</div>                            <input type="text" class="form-control" name="invite_uid" placeholder="填写推荐人ID没有填写0" >                        </div>                    </div>                </div>            </div>            <div class="row">                <div class="col-xs-5 col-sm-offset-3">                    <div class="form-group">                        <div class="input-group">                            <div class="input-group-addon">所属总监</div>                            <input type="text" class="form-control" name="leader" placeholder="没有填写0" >                        </div>                    </div>                </div>            </div>            <div class="row">                <div class="col-xs-5 col-sm-offset-3">                    <div class="form-group">                        <div class="input-group">                            <div class="input-group-addon">开户人姓名</div>                            <input type="text" class="form-control" name="card_name" placeholder="银行卡开户人姓名" >                        </div>                    </div>                </div>            </div>            <div class="row">                <div class="col-xs-5 col-sm-offset-3">                    <div class="form-group">                        <div class="input-group">                            <div class="input-group-addon">银行卡号</div>                            <input type="text" class="form-control" name="card_card" placeholder="银行卡开户人姓名" >                        </div>                    </div>                </div>            </div>            <div class="row">                <div class="col-xs-5 col-sm-offset-3">                    <div class="form-group">                        <div class="input-group">                            <div class="input-group-addon">积分</div>                            <input type="text" class="form-control" name="coin" placeholder="没有填写0" >                        </div>                    </div>                </div>            </div>            <div class="row">                <div class="col-xs-5 col-sm-offset-3">                    <div class="form-group">                        <div class="input-group">                            <div class="input-group-addon">已消费金额</div>                            <input type="text" class="form-control" name="use_money" placeholder="没有填写0" >                        </div>                    </div>                </div>            </div>            <div class="row">                <div class="col-xs-5 col-sm-offset-3">                    <button type="submit" style="width: 100%" name="submit" class="btn btn-success">添加</button>                </div>            </div>        </form>    </div></div>
