<body class="g-bg" style="height:100%">
<div id="a-wrap" style="height:100%">

    <section id="section" class="section" style="position: relative;height: 100%;min-height:470px">
        <article id="article" class="article">
            <div class="login-regist">
                <div class="lr-header"></div>
                <div class="lr-logo"></div>
                <div class="dialog" style="display: none;">
                    <div class="box tc" id="dialog_box_tc"></div>
                </div>
                <p><{$status}></p>
                <div class="form-list p">
                    <ul>
                        <li class="fl-item">
                            <b class="name">
                                <input type="text" class="input-style" value="<{$info.name}>" id="name" placeholder="开户人姓名"></b></li>
                        <li class="fl-item">
                            <b class="name">
                                <input type="text" class="input-style" value="<{$info.card}>"  id="card" placeholder="输入卡号"></b></li>
                        <li class="fl-item">
                            <b class="name">
                                <input type="text" class="input-style" value="<{$info.bank}>"  id="bank" placeholder="开户行"></b></li>
                        <li class="fl-item">
                            <b class="name">
                                <input type="text" class="input-style" value="<{$info.phone}>"  id="phone" placeholder="联系方式"></b></li>
                        <li class="fl-item">
                            <b class="name">
                                <input type="text" class="input-style" value="<{$info.id}>"  id="id" placeholder="身份证号"></b></li>
                        <li class="fl-item">
                            <b class="name">
                                <input type="text" class="input-style" value="<{$info.address}>"  id="address" placeholder="家庭地址"></b></li>
                        <li class="fl-item">
                            <b class="name">
                                <input type="text" class="input-style" value="<{$info.storeName}>"  id="storeName" placeholder="店铺名"></b></li>
                    </ul>
                </div>
                <a href="javascript:;" id="btnLogin" class="login">申请代理</a>
            </div>
        </article>
        <footer class="" style="position:absolute;bottom:0px;width: 100%;">
            <div class="nav tc a-txt">

            </div>
        </footer>
    </section>
</div>
<script>
    $(window).ready(function(){
        $('#btnLogin').click(function(){
            var name = $('#name').val();
            var card = $('#card').val();
            var bank = $('#bank').val();
            var phone = $('#phone').val();
            var id = $('#id').val();
            var address = $('#address').val();
            var storeName = $('#storeName').val();
            if(name && card && bank && phone && id && address && storeName){
                $.ajax({
                    'url':"<{:U('UserM/applyVip')}>",
                    'type':'post',
                    'data':{
                        name:name,
                        card:card,
                        bank:bank,
                        phone:phone,
                        id:id,
                        address:address,
                        storeName:storeName
                    },
                    'success':function(res){
                        if(res.status){
                            window.location.href = res.url;
                        }else{
                            alert(res.info);
                        }
                    }
                })
            }else{
                alert('填写完整信息');
            }
        })
    })
</script>
</body>
