<body><div id="a-wrap">    <section id="section" class="section">        <article id="article" class="article pf">            <div class="mytony">                <div class="face"><img src="<{$info.headimgurl|headImgUrl}>" alt=""></div>                <div class="name"><{$info.nickname}></div>            </div>            <ul class="card-list">                <li class="card-item">                    <a href="<{:U('UserM/myOrder')}>" class="item-cont jump">                        <b class="name icon-myorder">我的订单</b>                    </a>                    <a href="<{:U('UserM/myBox')}>" class="item-cont jump">                        <b class="name icon-myvebox">我的菜箱</b>                        <i class="data"><span class="a-color">会员可以选菜啦!</span></i>                    </a>                    <a href="<{:U('UserM/tgQrCode')}>" class="item-cont jump">                        <b class="name icon-mybound">我的二维码</b>                    </a>                    <a href="<{:U('UserM/myCard')}>" class="item-cont jump">                        <b class="name icon-mybound">我的会员卡</b>                    </a>                    <a href="<{:U('UserM/wxCz')}>" class="item-cont jump">                        <b class="name icon-mybound">微信充值</b>                    </a>                </li>                <li class="card-item">                    <a href="<{:U('UserM/myAddress')}>" class="item-cont jump">                        <b class="name icon-myaddress">收货地址管理</b>                    </a>                    <a href="<{:U('UserM/myFav')}>" class="item-cont jump">                        <b class="name icon-myfavorites">我的收藏</b>                    </a>                    <a href="<{:U('UserM/myInfo')}>" class="item-cont jump">                        <b class="name icon-myfavorites">我的信息</b>                    </a>                </li>                <li class="card-item">                    <a href="<{:U('UserM/team')}>" class="item-cont jump">                        <b class="name icon-myaddress">我的团队</b>                    </a>                    <a href="<{:U('UserM/money')}>" class="item-cont jump">                        <b class="name icon-myfavorites"> 我的收入</b>                    </a>                    <a href="<{:U('UserM/wallet')}>" class="item-cont jump">                        <b class="name icon-myfavorites"> 我的钱包</b>                    </a>                </li>            </ul>            <div class="btn" id="logOut_btn">退出登录</div>        </article>        <include file="Public/mFooter" on="4" />    </section>    <div>    </div><script>    $(window).ready(function(){        //退出登录        $('#logOut_btn').click(function(){            $.ajax({                url:"<{:U('common/logout')}>",                success:function(res){                    if(res.status){                        window.location.href = "<{:U('Mobile/index')}>";                    }                }            })        })    })</script></div></body>
