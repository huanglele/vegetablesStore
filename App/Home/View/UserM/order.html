<body class="g-bg" style="height:100%"><div id="a-wrap">    <section id="section" class="section">        <article id="article" class="article pf">            <ul class="card-list">                <li class="card-item">                    <div class="product-list order-list-border list-row">                        <div class="p-itemrow">                            <div class="p-hd">                                <div class="p-hd-l">订单号:<{$info.trade}></div>                                <div class="p-hd-r a-color"><u id="orderStatus"><{$OrderStatus[$info['status']]}></u></div>                            </div>                            <volist name="info.goods" id="vo">                                <a class="p-item order-item jump" href="<{:U('mobile/item')}>?id=<{$vo.gid}>" >                                    <div class="p-img">                                        <img src="__ROOT__/upload/<{$vo.img}>"></div>                                    <div class="p-cont">                                        <div class="ptit">                                            <ul>                                                <li class="mtit"><{$vo.name}></li>                                                <li class="atit">¥1<{$vo.buy_price}> * <{$vo.buy_num}></li>                                            </ul>                                        </div>                                    </div>                                </a>                            </volist>                        </div>                    </div>                </li>                <li class="card-item">                    <div class="item-cont">                        <b class="name">商品金额</b>                        <i class="data a-color">¥<{$info.amount}></i>                    </div>                    <div class="item-cont">                        <b class="name">运费</b>                        <i class="data a-color">¥<{$info.yunfei}></i>                    </div>                </li>                <li class="card-item">                    <div class="item-cont">                        <b class="name"><{$info.address.name}></b>                        <b class="small"><{$info.address.phone}></b>                        <i class="break"><{$info.address.address}></i>                    </div>                </li>            </ul>        </article>        <footer class="footer fxb">            <nav class="nav">                <div href="" class="note">总计: <b class="a-color">¥<{$info.goods_amount+$info.yunfei}></b></div>                <eq name="info.status" value="1">                    <a href="<{:U('payOrder')}>?order=<{$info.trade}>" class="join-pay">支付</a>                </eq>            </nav>        </footer>    </section></div></body>
