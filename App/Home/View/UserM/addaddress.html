    <script type="text/javascript">

        jumpUrl = "<{$ac}>";

        function checkMobile(mobileNo){
            var pattern = /^1\d{10}$/;
            if(pattern.test(mobileNo)){
                return true;
            }
            return false;
        }
        var check = null;
        // 填写地址验证
        var address = {
            flag:$("#flag"),
            productId:$("#productId"),
            memberAddressId:$("#memberAddressId"),
            receiverName:$("#receiverName"),
            province:$("#province"),
            city:$("#city"),
            district:$("#district"),
            deliveryAddress:$("#deliveryAddress"),
            receiverMobile:$("#receiverMobile"),
            isDefault:$("#isDefault"),
            validate:function(){
                if(!address.receiverName.val()){
                    $("#dialog_box_tc").text("收货人必填");
                    $(".dialog").show();
                    return false;
                }else if(!address.province.val() || address.province.val()=='-1'){
                    $("#dialog_box_tc").text("省份/直辖市必填");
                    $(".dialog").show();
                    return false;
                }else if(!address.city.val() || address.city.val()=='-1'){
                    $("#dialog_box_tc").text("城市必填");
                    $(".dialog").show();
                    return false;
                }else if(!address.district.val() || address.district.val()=='-1'){
                    $("#dialog_box_tc").text("区县必填");
                    $(".dialog").show();
                    return false;
                }else if($.trim(address.deliveryAddress.val()).length<1){
                    $("#dialog_box_tc").text("详细地址必填");
                    $(".dialog").show();
                    return false;
                }else if(!address.receiverMobile.val()){
                    $("#dialog_box_tc").text("手机必填");
                    $(".dialog").show();
                    return false;
                }else if(!checkMobile(address.receiverMobile.val())){
                    $("#dialog_box_tc").text("手机号格式不正确");
                    $(".dialog").show();
                    return false;
                }
                return true;
            },
            saveAddress:function(){
                if(address.validate()){
                    var data = {
                        "memberAddressId":address.memberAddressId.val(),
                        "receiverName":address.receiverName.val(),
                        "province":address.province.val(),
                        "city":address.city.val(),
                        "district":address.district.val(),
                        "deliveryAddress":address.deliveryAddress.val(),
                        "receiverMobile":address.receiverMobile.val(),
                        'address':$('#province option:selected').text()+' '+$('#city option:selected').text()+' '+$('#district option:selected').text()+' '+address.deliveryAddress.val(),
                        "isDefault":address.isDefault.val(),
                        'action':'add'
                    };
                    $.ajax({
                        type:'post',
                        url:base_path+'/UserM/addaddress',
                        data:data,
                        success:function(res){
                            if(res.status){
                                $("#dialog_box_tc").text(data.info);
                                $(".dialog").show();
                                if(res.url){
                                    window.location.href = jumpUrl;
                                }
                            }else{
                                $("#dialog_box_tc").text(res.info);
                                $(".dialog").show();
                            }
                        }
                    });
                }
            }

        // 省 下拉菜单事件
        $("#province").bind("change", function () {
            $("#city").empty();
            $("#city").prev('.select-value').html('--请选择--');
            $("#city").append("<option  value='-1'>--请选择--</option>");
            $("#district").empty();
            $("#district").prev('.select-value').html('--请选择--');
            $("#district").append("<option  value='-1'>--请选择--</option>");
            selectProvinceOnchange();
            doShowSelect($(this));
        });

        $("#city").bind("change", function () {
            $("#district").empty();
            $("#district").prev('.select-value').html('--请选择--');
            //$("#district").append("<option  value='-1'>--请选择--</option>");
            selectCityOnchange();
            doShowSelect($(this));
        });


        $("#district").bind("change", function () {
            //$("#district").empty();
            //$("#district").append("<option  value='-1'>--请选择--</option>");
            //selectCityOnchange();
            doShowSelect($(this));
        });


        /**
         *    provinceId 当前改变的省Id
         *    changeElementsId 要改变的城市元素Id
         */
        function selectProvinceOnchange() {
            var id = $("#province").val(); 	// 当前选择的省Id
            // 依据当前选择的省Id，获取下面的市列表
            var cityChildren = getCitysByProbinceId(id, allAddressInfo);
            if (cityChildren != null) {
                // 如果省份下的城市只有一个，默认设置出
                $.each(cityChildren, function (index, cityinfo) {
                    $("#city").append("<option value=" + cityinfo.cityid + " name=" + cityinfo.city + ">" + cityinfo.city + "</option>");
                });
                /**
                 if(cityChildren.length==1){
    			}else{
    			}*/
            }
        }

        function getCitysByProbinceId(provinceId, allAddress) {
            var citys = null;
            $.each(allAddress, function (index, item) {
                if (item.provinceid == provinceId) {	// 找到省Id，获取改省下的所有城市
                    citys = item.cities;
                }
            });
            return citys;
        }

        // 依据cityId,获取下面的区Id
        function selectCityOnchange() {
            var currentProvinceId = $("#province").val();
            var currentCityId = $("#city").val(); 	// 当前选择的cityId
            // 根据当前provinceId ,cityId获取区
            var distinctChildren = getDistinctsByCityId(currentProvinceId, currentCityId, allAddressInfo);
            if (distinctChildren != null) {
                $("#district").append("<option  value='-1'>--请选择--</option>");
                $.each(distinctChildren, function (index, dist) {
                    $("#district").append("<option value=" + dist.districtId + " name=" + dist.district + ">" + dist.district + "</option>");
                });
            }
        }

        function getDistinctsByCityId(provinceId, cityId, allAddress) {
            var citys = null;
            var distincts = null;
            $.each(allAddress, function (index, item) {
                if (item.provinceid == provinceId) {	// 找到省Id，获取改省下的所有城市
                    citys = item.cities;
                    $.each(citys, function (seq, city) {
                        if (city.cityid == cityId) {
                            distincts = city.districts;
                        }
                    });
                }
            });
            return distincts;
        }

        $(".silde-btn").on('click', function () {
            if ($(this).attr('name') == 'off') {
                $(this).attr('name', 'on');
                $(this).children('i').removeClass('silde-anima-u');
                $(this).children('i').addClass('silde-anima-i');
                $(this).css({'background': '#56d43c', 'border': '1px solid #56d43c'});
                $("#isDefault").val('Y');
            } else {
                $(this).attr('name', 'off');
                $(this).children('i').removeClass('silde-anima-i');
                $(this).children('i').addClass('silde-anima-u');
                $(this).css({'background': '#f1f1f1', 'border': '1px solid #ccc'});
                $("#isDefault").val('N');
            }
        });
        // 选择地址
        function doShowSelect(obj) {
            var selectedValue = $(obj).val();
            var selectedText = null;
            // 迭代select下的option
            $(obj).find("option").each(function (index) {
                if ($(this).val() == selectedValue) {
                    selectedText = $(this).text();
                    return false;
                }
            });
            $(obj).prev('.select-value').html(selectedText);
        }
    </script>
