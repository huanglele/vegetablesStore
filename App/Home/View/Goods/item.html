ice}>', '<{$info.gid}>');        })        $(".addNumBox .add").click(function() {            var $parent = $(this).parent().parent(".addNumBox");            console.log($parent.html());            var $num = window.Number($(".inputBorder", $parent).val());            $(".inputBorder", $parent).val($num + 1)        });        $(".addNumBox .minus").click(function() {            var $parent = $(this).parent().parent(".addNumBox");            var $num = window.Number($(".inputBorder", $parent).val());            if ($num > 2) {                $(".inputBorder", $parent).val($num - 1)            } else {                $(".inputBorder", $parent).val(1)            }        });    })    $(function(){        $(".jqzoom").jqueryzoom({            xzoom:400,            yzoom:400,            offset:10,            position:"right",            preload:1,            lens:1        });        $("#spec-list").jdMarquee({            deriction:"left",            width:314,            height:95,            step:2,            speed:4,            delay:10,            control:true,            _front:"#spec-right",            _back:"#spec-left"        });        $("#spec-list img").bind("mouseover",function() {            var src=$(this).attr("src");            $("#spec-n1 img").eq(0).attr({                src:src.replace("\/n5\/","\/n1\/"),                jqimg:src.replace("\/n5\/","\/n0\/")            });            $(this).css({                "border":"2px solid #ff6600",                "padding":"1px"            });        }).bind("mouseout",function() {            $(this).css({                "border":"1px solid #ccc",                "padding":"2px"            });        });        $("#spec-list img").bind("mouseover",function() {            var src = $(this).attr("src");            $("#spec-n1 img").eq(0).attr({                src:src.replace("\/n5\/","\/n1\/"),                jqimg:src.replace("\/n5\/","\/n0\
