<!DOCTYPE html>
<html lang="zh">
<head>
    <meta charset="UTF-8">
    <title>微信支付</title>
    <script src="__PUBLIC__/js/jquery-1.7.2.min.js"></script>
    <script>
        var id = '<{$id}>';
        setInterval(function(){
            $.ajax({
                'url':"<{:U('common/checkOrder')}>?id="+id,
                'success':function(res){
                    if(res==2){
                        window.location.href = "<{:U('user/order')}>?id="+id;
                    }
                }
            })
        },1000);
    </script>
    <style>
        body{
            width: 100%;height: 100%;
            padding: 0px;margin: 0px;
            background: rgba(0,3,3,.8);
        }
        .box{
            margin: 200px auto 0px;
            text-align: center;
            color:#fff;
            background: #fff;
            width: 300px;min-height: 300px;
            border-radius: 15px;
        }
        .tip{
            color: #bbb;
        }
    </style>
</head>
<body>
    <div class="box">
        <img src="http://qr.liantu.com/api.php?text=<{$order.code_url}>" width="80%">
        <p class="tip">打开微信扫一扫付款</p>
    </div>
</body>
</html>
